<!-- The Modal -->
<div id="failModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content fail">
    <h1>FAIL!</h1>
    <p>RETRY LEVEL...</p>
    <a href="levels.html" class="button">Main menu</a>
    <a href="game.html" class="button" onclick="location.href=this.href+'?level='+level;return false;">Play again</a>
  </div>

</div>

<!-- The Modal -->
<div id="successModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content success">
        <h1>SUCCESS!</h1>
        <p>LEVEL COMPLETED</p>
        <a href="levels.html" class="button">Main menu</a>
        <a href="game.html" class="button" id="nextLevelButton" onclick="location.href=this.href+'?level='+(level+1);return false;">Next level</a>
    </div>

</div>

<style>
    * {
        font-family: sans-serif;
        text-align: center;
    }

    h1 {
        font-size: 72px;
    }

    p {
        font-size: 36px;
        padding-bottom: 25px;
    }
    
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: fit-content; /* Could be more or less, depending on screen size */
    }

    .fail {
        color: red;
    }

    .success {
        color: green;
    }

    .button {
        background-color: white;
        color: black;
        border: 2px solid #555555;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
    }

    .button:hover {
        background-color: black;
        color: white;
    }
</style>

<script>
    // Get the modal
    var failModal = document.getElementById("failModal");
    var successModal = document.getElementById("successModal");
    var nextLevelButton = document.getElementById("nextLevelButton");

    if (level == 9) {
        nextLevelButton.style.display = "none";
    }
</script>
